name: Deploy Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'ecom-dashboard/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub (optional)
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      # Uncomment if you want to push to Docker Hub
      # if: secrets.DOCKER_USERNAME != ''
      
    - name: Build and deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ vars.SERVER_HOST }}
        username: ${{ vars.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ vars.SERVER_PORT }}
        script: |
          # Naviguer vers le répertoire du frontend
          cd /root/ecom/ecom-dashboard
          
          # Arrêter le conteneur existant
          echo "Arrêt du conteneur existant..."
          docker stop ecom-dashboard || true
          docker rm ecom-dashboard || true
          
          # Supprimer l'ancienne image
          echo "Suppression de l'ancienne image..."
          docker rmi ecom-dashboard:latest || true
          
          # Mettre à jour le code
          echo "Mise à jour du code..."
          git pull origin main
          
          # Reconstruire l'image
          echo "Construction de la nouvelle image..."
          docker build --target production -t ecom-dashboard:latest .
          
          # Démarrer le conteneur
          echo "Démarrage du conteneur..."
          docker run -d \
            --name ecom-dashboard \
            -p 80:80 \
            --restart unless-stopped \
            ecom-dashboard:latest
          
          # Attendre que le service soit prêt
          echo "Attente du démarrage du service..."
          sleep 30
          
          # Vérifier le statut
          echo "Vérification du statut..."
          if curl -f http://localhost > /dev/null 2>&1; then
            echo "✅ Déploiement réussi - Frontend accessible sur http://localhost"
          else
            echo "❌ Erreur - Frontend non accessible"
            docker logs ecom-dashboard
            exit 1
          fi
          
          # Nettoyer les images non utilisées
          echo "Nettoyage des images non utilisées..."
          docker image prune -f
          
          echo "🎉 Déploiement du frontend terminé avec succès!" 